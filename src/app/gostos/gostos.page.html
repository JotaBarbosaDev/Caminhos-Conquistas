<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/gostos"></ion-back-button>
    </ion-buttons>
    <ion-title>Gostos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment [(ngModel)]="selectedCategory" color="primary">
    <ion-segment-button value="conv">
      <ion-label>Conv√≠vio</ion-label>
    </ion-segment-button>
    <ion-segment-button value="gastr">
      <ion-label>Gastronomia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="desp">
      <ion-label>Desporto</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="horizontal-scroll">
    <ion-card *ngFor="let i of getItems(selectedCategory)" (click)="openDetails(i)">
      <img src="assets/images/{{ i.img }}" />
      <ion-card-header>
        <ion-card-title>{{ i.title }}</ion-card-title>
        <ion-card-subtitle>{{ i.subtitle }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
